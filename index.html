<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>my-private-space</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

<style>
:root {
  --glass-bg: rgba(255, 255, 255, 0.12);
  --glass-blur: 16px;
  --text-color: #fff;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Roboto', sans-serif;
  color: var(--text-color);
  background: url('assets/chihiro036.jpeg') center center/cover no-repeat;
  overflow: hidden;
  position: relative;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.35);
  z-index: 1;
}

.glass {
  background: var(--glass-bg);
  backdrop-filter: blur(var(--glass-blur));
  border-radius: 20px;
  padding: 20px;
  color: #fff;
  z-index: 2;
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

/* Panels */
.container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.panel-left, .panel-right {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

/* Left panel */
.panel-left { left: 20px; }
/* Right panel */
.panel-right { right: 20px; }

/* Center Time */
.center {
  text-align: center;
  z-index: 3;
}

#time { font-size: 140px; font-weight: 700; }
.date { font-size: 28px; font-weight: 400; margin-top: 8px; color: rgba(255,255,255,0.85); }

/* ‚öôÔ∏è Settings Gear */
.gear {
  position: fixed;
  top: 20px;
  right: 20px;
  cursor: pointer;
  font-size: 28px;
  transition: transform 0.3s ease, color 0.3s ease;
  z-index: 5;
  color: rgba(255, 255, 255, 0.85);
}
.gear:hover { transform: rotate(90deg) scale(1.1); color: #fff; }

/* Settings Panel */
#settings {
  position: fixed;
  top: 70px;
  right: 20px;
  background: var(--glass-bg);
  backdrop-filter: blur(var(--glass-blur));
  border-radius: 16px;
  padding: 16px;
  display: block;
  color: white;
  min-width: 220px;
  z-index: 6;
  box-shadow: 0 4px 16px rgba(0,0,0,0.25);
  opacity: 0;
  transform: translateY(-20px);
  pointer-events: none;
}
#settings.show {
  opacity: 1;
  transform: translateY(0);
  pointer-events: all;
}
#settings label { display:flex; align-items:center; gap:8px; margin:6px 0; font-size:16px; }
#settings input { transform: scale(1.3); }

/* Bottom ticker */
.bottom {
  position: fixed;
  bottom: 15px;
  width: 100%;
  text-align: center;
  z-index: 3;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}
.ticker {
  white-space: nowrap;
  overflow: hidden;
  width: 75%;
  max-width: 800px;
  margin: 0 auto;
  animation: tickerScroll 18s linear infinite;
  font-size: 1.1rem;
  letter-spacing: 0.5px;
}
.ticker:hover { animation-play-state: paused; }
@keyframes tickerScroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
.footer { font-size: 0.8rem; opacity: 0.7; }

/* üîπ Responsive Scaling */
@media (max-width: 1200px) {
  #time { font-size: 110px; }
  .date { font-size: 24px; }
  .glass { padding: 16px; min-width: 200px; }
}

@media (max-width: 900px) {
  #time { font-size: 80px; }
  .date { font-size: 20px; }

  /* Panels stack nicely on mobile */
  .panel-left, .panel-right {
    position: static;
    transform: none;
    width: 90%;
    max-width: none;
    margin: 10px auto;
    text-align: center;
  }
  #infoPanel, #weatherPanel {
    min-width: auto;
    padding: 12px;
  }
}

@media (max-width: 600px) {
  #time { font-size: 60px; }
  .date { font-size: 18px; }
  .gear { font-size: 24px; }
  .ticker { width: 90%; font-size: 0.95rem; }
  #infoPanel, #weatherPanel { padding: 10px; }
}

/* Oneko responsive scaling */
@media (max-width: 900px) { canvas { transform: scale(0.7) !important; transform-origin: left bottom !important; } }
@media (max-width: 600px) { canvas { transform: scale(0.5) !important; transform-origin: left bottom !important; } }
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
  <!-- Left panel: Crypto -->
  <div class="glass panel-left" id="infoPanel">
    <div><span class="material-icons-outlined">currency_bitcoin</span> BTC: <span id="btc">...</span></div>
    <div><span class="material-icons-outlined">token</span> ETH: <span id="eth">...</span></div>
    <div><span class="material-icons-outlined">currency_exchange</span> PI: <span id="pi">...</span></div>
  </div>

  <!-- Center Time -->
  <div class="center">
    <div id="time">00:00</div>
    <div id="date" class="date">-- -- ----</div>
  </div>

  <!-- Right panel: Weather -->
  <div class="glass panel-right" id="weatherPanel">
    <div><span class="material-icons-outlined">cloud</span> <span id="temp">--</span>¬∞C</div>
    <div><span class="material-icons-outlined">water_drop</span> Humidity: <span id="humidity">--</span>%</div>
    <div><span class="material-icons-outlined">waves</span> Dew Point: <span id="dew">--</span>¬∞C</div>
    <div><span class="material-icons-outlined">air</span> Wind: <span id="wind">--</span> km/h</div>
    <div><span class="material-icons-outlined">speed</span> Pressure: <span id="pressure">--</span> hPa</div>
  </div>
</div>

<!-- Gear + Settings -->
<span class="material-icons-outlined gear" id="gearIcon">settings</span>
<div id="settings">
  <label><input type="checkbox" id="toggleInfo" checked> Show Crypto</label>
  <label><input type="checkbox" id="toggleWeather" checked> Show Weather</label>
  <label><input type="checkbox" id="toggleOneko" checked> Show Cat</label>
</div>

<!-- Bottom ticker -->
<div class="bottom">
  <div class="glass ticker" id="ticker">Welcome back, Ruben. Stay curious üí´</div>
  <div class="footer">üêæ Magic Mirror | Powered by oneko.js</div>
</div>

<script>
const WEATHER_API_KEY = "d81009d2cbae458bbdb51509251210";
const CITY = "Lalitpur";

// Time
function updateTime() {
  const now = new Date();
  document.getElementById('time').textContent = now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit',hour12:false});
  const options = { weekday:'short', month:'short', day:'numeric', year:'numeric' };
  document.getElementById('date').textContent = now.toLocaleDateString([],options);
}
setInterval(updateTime,1000); updateTime();

// Weather
async function fetchWeather(){
  try{
    const res = await fetch(`https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${CITY}`);
    const data = await res.json();
    const temp=data.current.temp_c;
    const humidity=data.current.humidity;
    const dew = data.current.dewpoint_c !== undefined ? data.current.dewpoint_c : temp - ((100 - humidity)/5);
    document.getElementById('temp').textContent=temp.toFixed(1);
    document.getElementById('humidity').textContent=humidity;
    document.getElementById('dew').textContent=dew.toFixed(1);
    document.getElementById('wind').textContent=data.current.wind_kph;
    document.getElementById('pressure').textContent=data.current.pressure_mb;
  }catch(e){console.error("Weather error:",e);}
}
fetchWeather(); setInterval(fetchWeather,30*60*1000);

// Crypto
async function fetchCrypto(){
  try{
    const res=await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,pi-network&vs_currencies=usd");
    const data=await res.json();
    document.getElementById('btc').textContent="$"+data.bitcoin.usd.toLocaleString();
    document.getElementById('eth').textContent="$"+data.ethereum.usd.toLocaleString();
    document.getElementById('pi').textContent="$"+data["pi-network"].usd.toLocaleString();
  }catch(e){console.error("Crypto error:",e);}
}
fetchCrypto(); setInterval(fetchCrypto,60*1000);

// Settings toggles with smooth fade + slide
const gear=document.getElementById('gearIcon');
const settings=document.getElementById('settings');
const toggles={
  info:document.getElementById('toggleInfo'),
  weather:document.getElementById('toggleWeather'),
  oneko:document.getElementById('toggleOneko')
};
Object.keys(toggles).forEach(k=>{
  const saved=localStorage.getItem(`show_${k}`);
  if(saved!==null) toggles[k].checked=saved==='true';
});

function fadeSlidePanel(el, show){
  el.style.opacity = show ? '1' : '0';
  el.style.transform = show ? 'translateY(0)' : 'translateY(20px)';
  el.style.pointerEvents = show ? 'all' : 'none';
}

function applyToggles(){
  fadeSlidePanel(document.getElementById('infoPanel'), toggles.info.checked);
  fadeSlidePanel(document.getElementById('weatherPanel'), toggles.weather.checked);
  Object.keys(toggles).forEach(k=>localStorage.setItem(`show_${k}`,toggles[k].checked));
  applyOnekoToggle();
}
Object.values(toggles).forEach(i=>i.addEventListener('change',applyToggles));

gear.addEventListener('click',()=>{
  settings.classList.toggle('show');
});

// Oneko
const ONEKO_SRC="https://cdn.jsdelivr.net/gh/adryd325/oneko.js/oneko.js";
const ONEKO_CAT="https://cdn.jsdelivr.net/gh/adryd325/oneko.js/oneko.gif";
let onekoActive=false,onekoScriptEl=null;
function startOneko(){
  if(onekoActive) return; onekoActive=true;
  if(!window.oneko){
    onekoScriptEl=document.createElement("script");
    onekoScriptEl.src=ONEKO_SRC; onekoScriptEl.dataset.cat=ONEKO_CAT;
    onekoScriptEl.onload=()=>{ try{ window.oneko(); applyOnekoResponsive(); } catch{} };
    document.body.appendChild(onekoScriptEl);
  } else document.querySelectorAll("canvas").forEach(c=>{c.style.display='block'; applyOnekoResponsive();});
}
function stopOneko(){ onekoActive=false; document.querySelectorAll("canvas").forEach(c=>c.style.display='none'); }
function applyOnekoToggle(){ toggles.oneko.checked ? startOneko() : stopOneko(); }
function applyOnekoResponsive(){
  document.querySelectorAll("canvas").forEach(c=>{
    const w=window.innerWidth;
    c.style.transform = w<=600 ? "scale(0.5)" : w<=900 ? "scale(0.7)" : "scale(1)";
    c.style.transformOrigin="left bottom";
  });
}
window.addEventListener('resize',()=>{ if(onekoActive) applyOnekoResponsive(); });
applyToggles();
</script>
</body>
</html>
